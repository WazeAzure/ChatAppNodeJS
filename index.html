<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Socket io node js</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="homepage">
			<h1>Hello Welcome to My Chatroom</h1>
			<input type="text" id="nama_user" placeholder="username">
			<button id="submit_name">Masuk !</button>
		</div>
		<div id="chatroom" class="hidden">
			<div id="rightBox">
				<ul id="messages" class="overflow"></ul>
			</div>
			<div id="leftBox">
				<h1>List Online Users</h1>
				<ul id="user_lists"></ul>
			</div>
			<form id="MyForm">
				<input type="text" id="text_box">
				<button id="MyButton">Kirim</button>
			</form>
			
		</div>
		<script src="/socket.io/socket.io.js"></script>
		<script type="text/javascript" src="script.js"></script>
		<script type="text/javascript" src="server.js"></script>
	</body>
</html>
